plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // ✅ Use the new Flutter Gradle Plugin system (do NOT use 'apply from:')
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println("⚠️ Warning: key.properties not found, release signing will be skipped.")
}

android {
    namespace "church.pottersville.disciple_mobile"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "church.pottersville.disciple_mobile"
        minSdkVersion Math.max(flutter.minSdkVersion, 21)
        targetSdkVersion Math.max(flutter.targetSdkVersion, 35)
        versionCode flutter.versionCode
        versionName flutter.versionName

        manifestPlaceholders += [
                "appAuthRedirectScheme": "church.pottersville.disciple_mobile"
        ]
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
                storePassword keystoreProperties["storePassword"]
            }
        }
    }

    buildTypes {
        release {
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
}
